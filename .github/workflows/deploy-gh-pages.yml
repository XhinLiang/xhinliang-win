name: Build & Deploy Hexo

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build
        run: npx hexo generate

      # Deploy to the USER PAGES repo: https://xhinliang.github.io/
      # Requires a deploy key with write access in xhinliang/xhinliang.github.io
      # and the private key stored as a secret in THIS repo (XhinLiang/xhinliang-win)
      - name: Deploy to xhinliang.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.USER_PAGES_DEPLOY_KEY }}
          external_repository: xhinliang/xhinliang.github.io
          publish_branch: master
          publish_dir: ./public
          cname: blog.xhinliang.com
          force_orphan: true
